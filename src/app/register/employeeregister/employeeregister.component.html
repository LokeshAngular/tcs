<div>
    <h1 style="text-align: center;">SeekarRegisterForm</h1>
</div>
<div class="container-fluid">
    <form [formGroup]="registerForm">
        <div class="row" style="display: flex;" >
            <div [ngSwitch]="control.Type" class="col-md-6" *ngFor="let control of dynamicFormArray" >
                <mat-form-field *ngSwitchCase="'input'" appearance="outline">
                    <mat-label>{{control.Label}}</mat-label>
                    <input matInput [type]="control.type" placeholder="Input" [formControlName]="control.ID">
                </mat-form-field>

                <mat-radio-group *ngSwitchCase="'radio'" [formControlName]="control.ID">
                   <mat-radio-button *ngFor="let g of control.value.split(',')" [value]="g">
                         {{g}}
                   </mat-radio-button>
                </mat-radio-group>
                <mat-form-field *ngSwitchCase="'select'" appearance="outline">
                    <mat-label>...chooseanyone</mat-label>
                  <mat-select [formControlName]="control.ID">
                    <mat-option>None</mat-option>
                    <ng-container>
                        <mat-option *ngFor="let v of control.value.split(',')" [value]="v">{{v}}</mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
    <button mat-button color="primary" (click)="Onclick()">Submitt</button>
    <button mat-button color="primary" routerLink="/employee" >Already Employee</button>
</div>
{{registerForm.value | json}}
