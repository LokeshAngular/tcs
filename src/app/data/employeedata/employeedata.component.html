<mat-card>
    <mat-card-header>
      <h2>Employee Data</h2>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="empDatasourece">
  
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> Sr.No </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
          </ng-container>
  
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
          </ng-container>
  
          
          <!-- Weight Column -->
          <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
            <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Interests">
            <th mat-header-cell *matHeaderCellDef> Interests </th>
            <td mat-cell *matCellDef="let element"> {{element.Interests}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedempColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedempColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
